<!-- 网站头部模板 -->
<header class="site-header">
    <div class="header-content">
        <div class="header-left">
            <h1 class="site-title" style="cursor: pointer;">{{siteTitle}}</h1>
            <span class="header-divider"></span>
            <p class="site-description">{{siteDescription}}</p>
        </div>
        <nav class="header-nav">
            <button class="theme-toggle-btn" title="切换主题">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            </button>
            <a href="/" class="nav-link">首页</a>
            <a href="{{aboutPath}}" class="nav-link">关于</a>
            <!-- <a href="/stats" class="nav-link">统计</a> -->
        </nav>
    </div>
</header>
