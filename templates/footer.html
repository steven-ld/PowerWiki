<!-- 网站底部模板 -->
<footer class="site-footer">
    <div class="footer-content">
        <div class="footer-left">
            <span class="copyright">&copy; {{currentYear}} {{siteTitle}}</span>
            <span class="footer-divider">·</span>
            <a href="https://beian.miit.gov.cn/" target="_blank" rel="noopener">黑ICP备2021002511号-1</a>
        </div>
        <div class="footer-right">
            <div class="footer-stats">
                <span class="stat-item">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                        <ellipse cx="7" cy="7" rx="6" ry="4" stroke="currentColor" stroke-width="1.2"/>
                        <circle cx="7" cy="7" r="2" stroke="currentColor" stroke-width="1.2"/>
                    </svg>
                    <span id="totalViews">{{totalViews}}</span>
                </span>
                <span class="stat-item">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none">

                        <path d="M5 5h4M5 7h4M5 9h2" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
                    </svg>
                    <span id="totalPosts">{{totalPosts}}</span> 篇
                </span>
            </div>
            <span class="footer-divider">·</span>
            <span class="powered-by">
                Powered by <a href="https://github.com" target="_blank" rel="noopener">PowerWiki</a>
            </span>
