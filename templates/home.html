<!-- 首页模板 -->
<div class="home-container">
    <!-- 如果配置了 README 文件，显示其内容 -->
    <div id="homeContent" class="home-content markdown-body" style="display: none;"></div>

    <!-- 默认欢迎页面（当没有配置 README 时显示） -->
    <div id="homeWelcome" class="welcome-section">
        <h1>欢迎来到 {{siteTitle}}</h1>
        <p>{{siteDescription}}</p>
        <div class="feature-list">
            <div class="feature-item">
                <div class="feature-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                    </svg>
                </div>
                <div>
                    <h3>自动同步</h3>
                    <p>从 Git 仓库自动拉取 Markdown 文档</p>
                </div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <polyline points="16 18 22 12 16 6"/>
                        <polyline points="8 6 2 12 8 18"/>
                    </svg>
                </div>
                <div>
                    <h3>代码高亮</h3>
                    <p>支持多种编程语言的语法高亮</p>
                </div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
                        <line x1="12" y1="18" x2="12.01" y2="18"/>
                    </svg>
                </div>
                <div>
                    <h3>响应式设计</h3>
                    <p>完美适配各种设备屏幕</p>
                </div>
            </div>
        </div>
    </div>
</div>
