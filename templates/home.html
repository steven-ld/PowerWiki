<!-- 首页模板 -->
<div class="home-container">
    <!-- 如果配置了 README 文件，显示其内容 -->
    <div id="homeContent" class="home-content markdown-body" style="display: none;"></div>

    <!-- 默认欢迎页面（当没有配置 README 时显示） -->
    <div id="homeWelcome" class="welcome-section">
        <h1>欢迎来到 {{siteTitle}}</h1>
        <p>{{siteDescription}}</p>
        <div class="feature-list">
            <div class="feature-item">
                <span class="feature-icon">📚</span>
                <div>
                    <h3>自动同步</h3>
                    <p>从 Git 仓库自动拉取 Markdown 文档</p>
                </div>
            </div>
            <div class="feature-item">
                <span class="feature-icon">🎨</span>
                <div>
                    <h3>代码高亮</h3>
                    <p>支持多种编程语言的语法高亮</p>
                </div>
            </div>
            <div class="feature-item">
                <span class="feature-icon">📱</span>
                <div>
                    <h3>响应式设计</h3>
                    <p>完美适配各种设备屏幕</p>
                </div>
            </div>
        </div>
    </div>
</div>
