<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title id="pageTitle">PowerWiki - 知识库</title>
    <meta name="description" id="metaDescription" content="PowerWiki - 一个现代化的知识库系统">
    <meta name="keywords" id="metaKeywords" content="知识库,文档,Markdown,Wiki">
    <meta name="author" content="PowerWiki">
    <meta name="robots" content="index, follow">
    <link rel="canonical" id="canonicalUrl" href="">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" id="ogUrl" content="">
    <meta property="og:title" id="ogTitle" content="PowerWiki - 知识库">
    <meta property="og:description" id="ogDescription" content="PowerWiki - 一个现代化的知识库系统">
    <meta property="og:image" id="ogImage" content="">
    <meta property="og:site_name" id="ogSiteName" content="PowerWiki">
    <meta property="og:locale" content="zh_CN">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" id="twitterUrl" content="">
    <meta name="twitter:title" id="twitterTitle" content="PowerWiki - 知识库">
    <meta name="twitter:description" id="twitterDescription" content="PowerWiki - 一个现代化的知识库系统">
    <meta name="twitter:image" id="twitterImage" content="">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json" id="structuredData"></script>

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss.xml" id="rssFeed">

    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 移动端菜单按钮 -->
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M3 5h14M3 10h14M3 15h14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
        </button>
        
        <!-- 侧边栏遮罩 -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        
        <!-- 网站头部 -->
        <div id="siteHeader"></div>
        
        <!-- 左侧导航栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="search-box">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <circle cx="7" cy="7" r="4.5" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M10.5 10.5L14 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <input type="text" id="searchInput" data-i18n-placeholder="client.searchDocs" />
            </div>
            
            <div class="sidebar-actions">
                <button class="collapse-all-btn" id="collapseAllBtn" data-i18n-title="client.collapseDirs">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                        <path d="M3.5 5.25L7 8.75L10.5 5.25" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span data-i18n="client.collapseAll"></span>
                </button>
            </div>
            
            <nav class="nav-menu" id="navMenu">
                <ul class="nav-list" id="postList">
                    <li class="nav-item loading">
                        <div class="loading-dots">
                            <span></span><span></span><span></span>
                        </div>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 中间内容区 -->
        <main class="main-content">
            <div id="homeView" class="view active">
                <!-- 首页内容由模板加载 -->
            </div>

            <div id="postView" class="view">
                <article class="post-content">
                    <header class="post-header">
                        <div class="post-meta">
                            <span class="meta-item" id="postDate">
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                                    <rect x="1" y="2" width="12" height="11" rx="2" stroke="currentColor" stroke-width="1.2"/>
                                    <path d="M1 5h12M4 1v2M10 1v2" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
                                </svg>
                            </span>
                            <span class="meta-item" id="postFileName"></span>
                            <span class="meta-item" id="postSize">
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                                    <path d="M2 3.5A1.5 1.5 0 0 1 3.5 2h7A1.5 1.5 0 0 1 12 3.5v7a1.5 1.5 0 0 1-1.5 1.5h-7A1.5 1.5 0 0 1 2 10.5v-7z" stroke="currentColor" stroke-width="1.2"/>
                                    <path d="M5 5h4M5 7h4M5 9h2" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
                                </svg>
                            </span>
                            <span class="meta-item post-view-count" id="postViewCount">
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                                    <ellipse cx="7" cy="7" rx="6" ry="4" stroke="currentColor" stroke-width="1.2"/>
                                    <circle cx="7" cy="7" r="2" stroke="currentColor" stroke-width="1.2"/>
                                </svg>
                            </span>
                        </div>
                    </header>
                    <div id="postBody" class="markdown-body"></div>
                </article>
            </div>
        </main>

        <!-- 右侧目录栏 -->
        <aside class="toc-sidebar" id="tocSidebar">
            <div class="toc-header">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M2 3h12M2 6.5h8M2 10h10M2 13.5h6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span data-i18n="client.tocTitle">目录</span>
                <button class="toc-toggle-btn" id="tocToggleBtn" data-i18n-title="client.collapseToc">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M6 4l4 4-4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <nav class="toc-nav" id="tocNav"></nav>
        </aside>

        <!-- 展开目录按钮（收起时显示） -->
        <button class="toc-expand-btn" id="tocExpandBtn" data-i18n-title="client.expandToc">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M2 3h12M2 6.5h8M2 10h10M2 13.5h6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
        </button>

        <!-- 返回顶部按钮 -->
        <button class="back-to-top-btn" id="backToTopBtn" data-i18n-title="client.backToTop">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M10 15V5M10 5l-5 5M10 5l5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        
        <!-- 网站底部 -->
        <div id="siteFooter"></div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
